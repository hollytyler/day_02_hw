<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for order in order_list %}
        <li><b>{{ order.customer_name }}</b>: {{ order.order_date }}, {{ order.quantity }}, {{ order.game_title }}, {{ order.description }} </li>    
        {% endfor %}
    </ul>
</body>
</html>
